<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Secure Your PC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <div class="wrapper">
    <div class="left-section">
      <img src="image-placeholder.png" alt="Security Image" class="security-image">
    </div>
    <div class="right-section">
      <h2>Let's Secure Your PC</h2>
      <form>
        <select id="cloud" name="cloud" required>
          <option value="">Cloud</option>
          <!-- Add more options as needed -->
        </select>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div class="checkbox-container">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">By continuing, you agree to <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</label>
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
</body>
</html>
